<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Linking Tags</title>
</head>
<body>
	<h1 text align="center">Linking Tags</h1>
	<a href="web4.html">
		Go to web 4 page
</a> <br><br>
	<a href="https://www.geeksforgeeks.com" target="blank"> <!-- target tag opens the link on new web page -->
		GFG Home Page
	</a>
	<br><br>
	<a href="https://www.scaler.com" target="blank"><img src="logo.png"></a>
	<hr>
	<h3>Mirror Tag </h3>
	<!-- bdo tag use to mirror the word using atb direction i.e left to right or right to left -->
	<bdo dir="rtl">AMBULANCE</bdo>	
	<hr>
	<h3>Frame Tag</h3>
	<!-- using iframe tag we can add the frame of another web page -->
	<iframe src="web4.html" width="600px" height="300px"></iframe>	
</body>
</html>
