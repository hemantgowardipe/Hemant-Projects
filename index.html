<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box"> 
            <h1> 
                Job Application 
                <span class="Title"> (Web) </span>
            </h1> 
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input id="first_name" name="first_name" placeholder="Enter First Name">
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input id="last_name" name="last_name" placeholder="Enter last Name">
                    </div>
                    <div class="form_control">
                        <label for="email">E-mail</label>
                        <input id="email" name="email" placeholder="Enter the email">
                    </div>
                    <div class="form_control">
                        <label for="job_role"> Select Job Role</label>
                        <select id="job_role" name="job_role">
                            <option value="">Select Job Role</option>
                            <option value="Frontend">Frontend Developer</option>
                            <option value="Backend">Backend Devlpoper</option>
                            <option value="Software">Software Developer</option>
                           </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" row="4" col="50" placeholder="enter the address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input id="city" name="city" placeholder="enter city">
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter pincode">
                    </div>
                    <div class="form_control">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date">
                    </div>
                    <div class="form_control">
                        <label for="upload"> Upload your CV</label>
                        <input id="upload" name="upload" type="file">
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit"> Apply Now</button>
                </div>
            </form>
        </div>
    </div>    
</body>
</html>
